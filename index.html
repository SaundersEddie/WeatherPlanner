<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Planner</title>

</head>

<body>
    <div class="container">
        <header>
            <row>
                <div class="w-100 p-3" id="pageTitle">
                    <h1>Weather Dashboard</h1>
                </div>
            </row>
            <hr>
        </header>

        <!-- Some Test Silliness here EXS-->



        <!-- We need a column here with a list for the prior users search -->
        <!-- Spaced out Dashboard items -->
        <div class="row">
            <div class="search col s12 m8 l12">
                <!-- This did have offset-l1-->
                <section id="searchArea">
                    <div class="userInput">
                        <form id="user-input">
                            <label for="userInput">
                                <h4>Search for a City:</h4>
                            </label>
                            <input type="text" id="userSearch">
                            <button class="btn-small blue darken-3" id="searchBtn"><i
                                    class="small material-icons">search</i></button>
                            <!-- I of search for icon-->
                            <!-- placeholder buttons, we'll likely use a table to create this-->
                            <br><br>
                            <ul class="placesList">
                                <li id="place1"></li>
                                <li id="place2"></li>
                                <li id="place3"></li>
                                <li id="place4"></li>
                                <li id="place5"></li>
                                <li id="place6"></li>
                                <li id="place7"></li>
                                <li id="place8"></li>
                            </ul>
                        </form>
                    </div>
                </section>
            </div>



            <div class="currentForecast col s12 m8 l12">
                <section id="mainDisplay">
                    <div id="weatherDetail"></div>
                    <div id="cityName"></div>
                    <div>
                        <p id="cityName"><span id="weatherIcon"></span></p>
                    </div>
                    <hr><br>
                    <div>
                        <p>Temperature <span id="temp"></span> &degF</p>
                    </div>
                    <div>
                        <p>Humidity <span id="humidity"></span></p>
                    </div>
                    <div>
                        <p>Current Wind Speed <span id="windSpeed"></span></p>
                    </div>
                    <div>
                        <p>UV Index <span id="uvIndex"></span></p>
                    </div>
                    <br>
                </section>
            </div>
        </div>

        <hr>

        <!-- These will likely be cards, this is just for test data -->
        <article id="fiveDay">
            <div class="row">
                <div class="day day1 col s12 m6 l2 offset-l1">
                    <br>
                    <div id="day1Date"></div>
                    <div id="day1Icon"></div>
                    <div>Temp: <span id="day1Temp"></span> &degF</div>
                    <div>Humidity: <span id="day1Humid"></span></div>
                    <br>
                </div>

                <div class="day day2 col s12 m6 l2">
                    <br>
                    <div id="day2Date"></div>
                    <div id="day2Icon"></div>
                    <div>Temp: <span id="day2Temp"></span> &degF</div>
                    <div>Humidity: <span id="day2Humid"></span></div>
                    <br>
                </div>

                <div class="day day3 col s12 m6 l2">
                    <br>
                    <div id="day3Date"></div>
                    <div id="day3Icon"></div>
                    <div>Temp: <span id="day3Temp"></span> &degF</div>
                    <div>Humidity: <span id="day3Humid"></span></div>
                    <br>
                </div>

                <div class="day day4 col s12 m6 l2">
                    <br>
                    <div id="day4Date"></div>
                    <div id="day4Icon"></div>
                    <div>Temp: <span id="day4Temp"></span> &degF</div>
                    <div>Humidity: <span id="day4Humid"></span></div>
                    <br>
                </div>

                <div class="day day5 col s12 m6 l2">
                    <br>
                    <div id="day5Date"></div>
                    <div id="day5Icon"></div>
                    <div>Temp: <span id="day5Temp"></span> &degF</div>
                    <div>Humidity: <span id="day5Humid"></span></div>
                    <br>
                </div>

            </div>
        </article>

        <!-- End of container -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
